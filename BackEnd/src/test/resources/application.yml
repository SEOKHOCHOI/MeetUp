spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/meetup
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 2000
        one-indexed-parameters: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test
            scope: profile, email

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

logging:
  level:
    org.hibernate.SQL: debug
